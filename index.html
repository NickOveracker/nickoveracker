<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NIXU</title>
    <link rel="stylesheet" href="./css/nsh.css">
    <script defer src="./js/nsh.mjs" type="module"></script>
</head>
<body>
    <div class="welcome" id="welcome_message">
        Welcome, traveler.<br>
        Enter "help" or "?" for a list of commands.<br>
        <br>
        ``It's a NIXU system... I know this!''<br>
    </div>
    <div class="active-prompt-container" id="active_prompt_container">
        <span id="active_prompt"
              class="active prompt"
              contenteditable="true"
              spellcheck=false></span>
        <span id="shadow" class="shadow"><span class="caret">&nbsp;</span></span>
    </div>
</body>
</html>
